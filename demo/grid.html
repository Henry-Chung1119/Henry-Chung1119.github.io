      <img id="mouseStickImg">
      
      <div id="Map">

        <div class="Map-Row" class="d-flex flex-row" style="padding-top: 1rem; display: none;" id="castleTemplates">
          
          <div class="building" id="road">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="road.png" style="width: 250px; height: 250px;"></div>
              </div>
            </div>
          </div>

          <div class="building" id="castle0">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="castle0.png" style="width: 250px; height: 250px;"></div>
                  <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative; bottom:300px">
                      <input id="acc" type="text" name="account" style="border-radius: 25%; text-align: center;" placeholder="Any Questions ?">
                  </div>
              </div>
            </div>
          </div>

          <div class="building" id="castle1">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="castle1.png" style="width: 250px; height: 250px;"></div>
                <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative; bottom:300px;">
                    <a href="#" class="notification">
                    <i class="material-icons">phone_missed</i>
                    <span>[iLms ..]</span>
                    <span class="badge">3</span>
                    </a>
                </div>
              </div>
            </div>
          </div>

          <div class="building" id="castle2">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="castle2.png" style="width: 250px; height: 250px;"></div>
                <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative; bottom:300px;">
                  <div class="alert alert-warning" role="alert">
                    <div style="font-weight: bolxd;">
                      <i class='fas fa-bookmark' style='font-size:24px;color: rgb(95, 1, 14);'></i>Update for...
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="building" id="castle3">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="castle3.png" style="width: 250px; height: 250px;"></div>
                <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative; bottom: 300px;">
                  <div class="alert alert-success" role="alert">
                    <div style="font-weight: bold;"><i class='fas fa-heart' style='color:red'></i><span style="font-weight: bold;"> 教學評鑑 </span></div>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="building" id="castle4">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="castle4.png" style="width: 250px; height: 250px;"></div>
                <div class="progressBar" style="position: relative;bottom: 300px;">
                  <div class="skills css" style="font-weight: bold; text-align: center;">Final: 3 Days</div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="building" id="castle5">
            <div class="d-flex flex-column">
              <div class="info">
                <div><img src="castle5.png" style="width: 250px; height: 250px;"></div>
                <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative;bottom: 300px;">
                  <div class="alert alert-danger" role="alert">
                    <i class='fas fa-envelope'></i>
                      <span style="font-weight: bold;">HW[SS..]</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="building" id="patchUnit">
            <div class="d-flex flex-column">
              <div class="info">

                  <!-- none -->
                </div>

          </div>

          <div class="building" id="patchUnit">

              <div class="info">

                <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative;bottom: 300px;">
                  <!-- none -->
                </div>
              </div>
            </div>
          </div>

          <div class="building" id="patchCancel">
            <div class="d-flex flex-column">
              <div class="info">

                <div class="d-flex flex-row align-items-center justify-content-around" style="position: relative;bottom: 300px;">
                  <!-- none -->
                </div>
              </div>
            </div>
